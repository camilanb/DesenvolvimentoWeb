<!doctype html>

<html>

		<head> <!--cabeça: estruturas que em maioria não aparecem diretamente no site, formatação, códigos JavaScript para fazer alguma animação no site, ou interação com o usuário -->

				<title> 
					
					Meu site
					<!-- o que for colocado nessa tag vai aparecer no nome do "site" lá em cima. O espaçamento no código é chamado de identação-->
				</title>

					<meta charset="utf-8"> <!--metadados, não tem tag de fechamento, é self closing; atributos são informações adicionais para a tag, utf-8 é um padrão nas páginas web, define q se pode colocar acentos na página-->


		</head>

		<body><!--corpo, informações que aparecem pro usuário, exceto se for programado pra esconder o conteúdo. Alguns navegadores não exibem corretamente os acentos das palavras -->
			
			<h1>Sobre a empresa<br></h1> <!-- a tag break faz quebra de linha, não precisa de fechamento pois não tem conteúdo..a tag h1 precisa de fechamento, e não precisa de break por ser um título-->
			
			<h2>Funcionários</h2>

			Essa é a empresa WedoApps

		</body>

</html>
